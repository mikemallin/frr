frr defaults datacenter
!
router bgp 65101
  timers bgp 3 10
  bgp router-id 192.168.100.14
  no bgp default ipv4-unicast
  no bgp ebgp-requires-policy
  neighbor TRANSIT peer-group
  neighbor TRANSIT remote-as external
  neighbor 192.168.61.1 peer-group TRANSIT
  neighbor 192.168.51.1 peer-group TRANSIT
  neighbor 192.168.5.2 peer-group TRANSIT
  neighbor 192.168.6.2 peer-group TRANSIT
  neighbor 192.168.7.2 peer-group TRANSIT
  neighbor 192.168.8.2 peer-group TRANSIT
  neighbor OVERLAY peer-group
  neighbor OVERLAY remote-as external
  neighbor OVERLAY ebgp-multihop 255
  neighbor OVERLAY disable-connected-check
  neighbor OVERLAY update-source lo
  neighbor 10.10.10.10 peer-group OVERLAY
  neighbor 20.20.20.20 peer-group OVERLAY
  neighbor 1.1.1.1 peer-group OVERLAY
  neighbor 2.2.2.2 peer-group OVERLAY
  neighbor 3.3.3.3 peer-group OVERLAY
  neighbor 4.4.4.4 peer-group OVERLAY
  address-family ipv4 unicast
    redistribute connected
    neighbor TRANSIT activate
  exit-address-family
  address-family l2vpn evpn
    neighbor OVERLAY activate
  exit-address-family
!
